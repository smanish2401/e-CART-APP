<div class="container">
    <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    </div>

    <ngb-carousel *ngIf="popularProducts && !isLoading">
        <ng-template *ngFor="let item of popularProducts" ngbSlide>
            <div class="picsum-img-wrapper">
                <img [src]="item.image" class="product-img" alt="product-img" />
            </div>
            <div class="carousel-caption">
                <h3>{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>

        </ng-template>
    </ngb-carousel>

    <div class="product-list-wrapper" *ngIf="!isLoading">
        <h2 style="color: #0a7543;">Trendy Products <svg xmlns="http://www.w3.org/2000/svg" height="30" width="40"
                viewBox="0 0 484 612" style="fill: #deaf22;">
                <path
                    d="M153.6 29.9l16-21.3C173.6 3.2 180 0 186.7 0C198.4 0 208 9.6 208 21.3V43.5c0 13.1 5.4 25.7 14.9 34.7L307.6 159C356.4 205.6 384 270.2 384 337.7C384 434 306 512 209.7 512H192C86 512 0 426 0 320v-3.8c0-48.8 19.4-95.6 53.9-130.1l3.5-3.5c4.2-4.2 10-6.6 16-6.6C85.9 176 96 186.1 96 198.6V288c0 35.3 28.7 64 64 64s64-28.7 64-64v-3.9c0-18-7.2-35.3-19.9-48l-38.6-38.6c-24-24-37.5-56.7-37.5-90.7c0-27.7 9-54.8 25.6-76.9z" />
            </svg></h2>
        <div class="flex">
            <div class="col-sm-3" *ngFor="let item of trendyProducts">
                <div class="product-item">
                    <img src="{{item.image}}" alt="">
                    <div>
                        <h5 style="color: #0a7543;">{{item.name}}</h5>
                    </div>

                    <div>
                        <h6>price : â‚¹ {{item.price}}</h6>
                    </div>

                </div>





            </div>

        </div>

    </div>
</div>
